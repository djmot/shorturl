<html>
<head>
    <title>User info service</title>
    <style>
        body {
          background-color: #ffffcc;
          font-family: sans-serif;
          margin: 40px;
          color: #660000;
        }
        h1 {
          font-size: 3.5rem;
          margin-left: 20px;
        }
        p {
          display: inline-block;
          font-size: 1.8rem;
          margin-left: 20px;
        }
        .example {
          font-size: 1.4rem;
        }
        .code {
          background-color: #ffff99;
          font-family: monospace;
          font-size: 1.4rem;
          color: #0000ff;
        }
    </style>
</head>
<body>
    <h1>Shorten a URL</h1>
    <p>Enter ".../new/&ltURL&gt" to receive an alias for the given URL.</p>
    <div>
      <p class="example">Example input:</p>
      <p class="code">https://shorturl-djmot.herokuapp.com/new/https://www.google.com/?q=anime</p>
    </div>
    <div>
      <p class="example">Example response:</p>
      <p class="code">{"old_url":"https://www.google.com/#q=anime","new_url":"https://shorturl-djmot.herokuapp.com/13"}</p>
    </div>
</body>
</html>
